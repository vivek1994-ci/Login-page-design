<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section class="d-flex flex-column min-vh-100 justify-content-center align-items-center rounded shadow">
        <div class="container">
            <div class="row">
                <div class="col-md-10 mx-auto rounded shadow bg-white">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="m-5 text-center">
                                <h1>Welcome!</h1>
                            </div>
                            <form class="m-5" action="">
                                <div class="mb-3">
                                    <label class="form-label" for="username">Username</label>
                                    <input class="form-control" type="text" id="username" required>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label" for="password">Password</label>
                                    <input class="form-control" type="password" id="password" required>
                                </div>
                                <div class="row mb-3">
                                    <div class="col-6">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="remember-me">
                                            <label class="form-check-label" for="remember-me">Remember me</label>
                                        </div>
                                    </div>
                                    <div class="col-6">
                                        <div class="text-end">
                                            <a href="#">Forget Password?</a>
                                        </div>
                                    </div>
                                    <input type="submit" class="btn btn-primary form-control mt-3">
                                </div>
                            </form>
                        </div>
                        <div class="col-md-6">
                            <div>
                                <img src="img/login.svg" alt="login" class="img-fluid p-5">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="text-center">
                <div>
                    <p>This page created by <a href="https://github.com/vivek1994-ci/Login-page-design">Vivek Rajpurohit</a></p>
                </div>
            </div>
        </div>
    </section>
    <section>
        
    </section>
</body>
</html>
